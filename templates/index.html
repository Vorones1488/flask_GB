{% extends 'base3.html' %}
{% block content %}
<form action="/", method="post">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
        <p>
        {{ field.label }}<br>
        {{ field }}
        {% if field.errors %}
        <ul class="alert alert-danger">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        </p>
        {% endfor %}

    <input type="submit", value="регистрация">
</form>
{% endblock %}
